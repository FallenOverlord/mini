    chapters:
      - file: docs/miles

  - caption: Cybersecurity
    numbered: True
    chapters:
      - file: docs/cs_intro
        sections:
        - file: docs/linux
        - file: docs/sqlite
        - file: docs/nmap
        - file: docs/cheatSheet
